<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reflectie Tool</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 10px; line-height: 1.6; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; margin-bottom: 20px; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 8px; }
        textarea { width: 100%; height: 100px; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #ff0000; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; margin-top: 10px; font-weight: bold; }
        button:hover { background-color: #cc0000; }
        #reactie-lijst { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .reactie { background: #f9f9f9; padding: 15px; border-left: 5px solid #ff0000; margin-bottom: 10px; border-radius: 3px; }
    </style>
</head>
<body>

    <h2>Bekijk de video en geef je mening</h2>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="input-sectie">
        <label for="student-tekst"><strong>Jouw tekst/reflectie:</strong></label>
        <textarea id="student-tekst" placeholder="Typ hier je tekst..."></textarea>
        <button onclick="voegReactieToe()">Inleveren</button>
    </div>

    <div id="reactie-lijst">
        <h3>Ingezonden reacties:</h3>
        <div id="berichten-box">
            </div>
    </div>

    <script>
        function voegReactieToe() {
            const tekstveld = document.getElementById('student-tekst');
            const berichtenBox = document.getElementById('berichten-box');
            
            if (tekstveld.value.trim() !== "") {
                // Maak een nieuw element aan voor de tekst
                const nieuweReactie = document.createElement('div');
                nieuweReactie.className = 'reactie';
                
                // Voeg de tekst toe (beveiligd tegen HTML-injectie)
                nieuweReactie.textContent = tekstveld.value;
                
                // Zet de nieuwe reactie bovenaan de lijst
                berichtenBox.prepend(nieuweReactie);
                
                // Maak het tekstveld weer leeg
                tekstveld.value = "";
            } else {
                alert("Typ eerst even iets voordat je op inleveren klikt!");
            }
        }
    </script>

</body>
</html>
